 <div class="modal-header ng-scope">
    <h3 class="modal-title" id="modal-title">{{vm.title}}</h3>
</div>
    <div class="modal-body ng-scope" id="modal-body">
        <data-ng-form name="addEditCourseModalForm">
            <div class="form-group">
                <label for="title" >Title</label>
                <input name="title" class="form-control" id="title" type="text" data-ng-model="vm.course.name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" data-ng-model="vm.course.description"></textarea>
            </div>
            <div class="form-group">
                <input id="courseTypeStatic" type="radio" name="courseType" ng-model="vm.course.courseType" value="0">
                <label for="courseTypeStatic">Static Course</label>
                <input id="courseTypeDymanic" type="radio" name="courseType" ng-model="vm.course.courseType" value="1">
                <label for="courseTypeDymanic">Dynamic Course(you can create course sessions)</label>
            </div>
        </data-ng-form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-warning" type="button" ng-click="vm.cancelClickFn()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="vm.addClickFn()">OK</button>
    </div>

 <div class="modal-header ng-scope">
    <h3 class="modal-title" id="modal-title">{{vm.title}}</h3>
</div>
    <div class="modal-body ng-scope" id="modal-body">
        <data-ng-form name="addEditPreviewModalForm">
            <div class="form-group">
                <label for="title" >Title</label>
                <input name="title" class="form-control" id="title" type="text" data-ng-model="vm.previewModel.title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" data-ng-model="vm.previewModel.description"></textarea>
            </div>
        </data-ng-form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-warning" type="button" ng-click="vm.cancelClickFn()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="vm.addClickFn()">OK</button>
    </div>

<data-ng-form name="inputQuestion">
    <div class="form-group">
        <label for="questionHeading" class="vsi-input-label module-form__label" data-ng-class= "{'module-form__label module-form__label--required' : vm.rules.questionHeading.required}">Heading</label>
        <input id="questionHeading" name="questionHeading" type="text" class="module-form__input vsi-input-validate"
               data-ng-maxlength="vm.validationRules.questionHeading.maxlength"
               maxlength="{{ :: vm.validationRules.questionHeading.maxlength }}"
               data-ng-required="vm.rules.questionHeading.required"
               data-ng-model="vm.question.questionHeading"/>
    </div>

    <div class="form-group" data-ng-if="!vm.singleMode">
        <label for="inputCount" class="vsi-input-label module-form__label module-form__label--required">Number</label>
        <select id="inputCount" name="inputCount" class="module-form__select vsi-input-validate"
                data-ng-options="item for item in vm.countRangeList"
                data-ng-required="true"
                data-ng-change="vm.setCountRangeFn()"
                data-ng-model="vm.countRange">
        </select>
    </div>

    <div data-ng-repeat="control in vm.question.controlList | orderBy : $index+1 track by $index+1" class="alert alert-admin at-safhl">
        <div class="form-group">
            <label for="inputLabel{{$index}}" class="vsi-input-label module-form__label module-form__label--required">Input{{$index+1}} Label</label>
            <input id="inputLabel{{$index}}" name="inputLabel{{$index}}" type="text" class="module-form__input vsi-input-validate"
                   data-ng-model="control.controlHeading"
                   data-ng-maxlength="vm.validationRules.inputHeading.maxlength"
                   maxlength="{{ :: vm.validationRules.inputHeading.maxlength }}"
                   />
        </div>
    </div>
</data-ng-form>
